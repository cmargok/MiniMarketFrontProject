<!DOCTYPE html>
<html>

<head>
    <title>MiniMarket</title>
    <link rel="stylesheet" type="text/css" href="Styles/transversal.css">
    <link rel="stylesheet" type="text/css" href="Styles/iniciarS.css">
    <script src="./js/login.js"></script>
    <script src="./js/LoadDataUser.js"></script>

</head>

<body>

    <header>
        <div class="logo">
            <img src="Img/logo.png" alt="Logo de MiniMarket">
        </div>
        <div class="nombre-tienda">
            <h1>MiniMarket</h1>
        </div>

        <div class="LoginRegister" style="display: flex; ">
            <div class="navigation" id="RegisterNavButton">
                <a href="Registro.html">Registrarme</a>
            </div>
        </div>

        <span id="username-span" style="display: none;"></span>
        <span id="logOut" style="display: none;">
            <button onclick="logOut()">Cerrar sesión</button>
        </span>
    </header>

    <nav id="navbar">

        <div class="navigation">
            <a href="Index.html">Inicio</a>
        </div>

        <div class="navigation">
            <a href="Catalogo.html">Productos</a>
        </div>


    </nav>

    <div class="contenido" style=" display: flex; align-items: center;
    justify-content: center; height: 700px;">

        <div class="login-form">
            <h1>Iniciar sesión</h1>
            <form id="login-form">
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button id="login-btn" type="submit">Iniciar sesión</button>
            </form>
        </div>


    </div>
    <div id="sombra2" class="sombra2"></div>

    <footer>
        <p>© Derechos de autor - MiniMarket. Todos los derechos reservados.</p>
        <p>Hecho por Cmargok</p>
    </footer>

</body>

</html>
