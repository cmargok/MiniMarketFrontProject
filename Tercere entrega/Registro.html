<!DOCTYPE html>
<html>

<head>
    <title>MiniMarket</title>
    <link rel="stylesheet" type="text/css" href="Styles/registro.css">
    <link rel="stylesheet" type="text/css" href="Styles/transversal.css">

    <script src="./js/registro.js"></script>
    <script src="./js/LoadDataUser.js"></script>

</head>


<body>
    <header>
        <div class="logo">
            <img src="Img/logo.png" alt="Logo de MiniMarket">
        </div>
        <div class="nombre-tienda">
            <h1>MiniMarket</h1>
        </div>
        <div class="LoginRegister" style="display: flex; ">
            <div class="navigation" id="LoginNavButton" style=" margin-right: 1em;">
                <a href="login.html">Iniciar Sesion</a>
            </div>
            <div id="RegisterNavButton" style="display: none;">
            </div>
        </div>

        <span id="username-span" style="display: none;"></span>
        <span id="logOut" style="display: none;">
            <button onclick="logOut()">Cerrar sesión</button>
        </span>
    </header>

    <nav id="navbar">
        <div class="navigation">
            <a href="Index.html">Inicio</a>

        </div>
        <div class="navigation">
            <a href="Catalogo.html">Productos</a>

        </div>


    </nav>

    <div class="contenido" style="height: 700px;">

        <div class="registration-form">
            <h1>Registro de usuario</h1>
            <form id="register-form">
                <div>
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button id="register-btn" type="submit">Registrarse</button>
            </form>
        </div>


    </div>


    <footer>
        <p>© Derechos de autor - MiniMarket. Todos los derechos reservados.</p>
        <p>Hecho por Cmargok</p>
    </footer>

</body>

</html>
